############################################
# GRAPH BACKEND (JanusGraph + HBase2)
############################################
atlas.graph.storage.backend=hbase2

# Zookeeper của HBase
atlas.graph.storage.hostname=zookeeper
atlas.graph.storage.port=2181

# HBase2 compatibility
atlas.graph.storage.hbase.compatibility-mode=hbase2

# tên table prefix của Atlas trong HBase
atlas.graph.storage.hbase.table-prefix=atlas

# số region tối thiểu (Atlas yêu cầu >= 2 với HBase)
atlas.graph.storage.hbase.region-count=2

# folder HBase (bắt buộc chỉ định, nếu không JanusGraph lấy rootdir=HDFS → crash)
atlas.graph.storage.hbase.rootdir=/data/hbase

# hbase conf folder — cho phép JanusGraph load đúng client config của bạn
atlas.graph.storage.hbase.conf-dir=/opt/hbase/conf

# batch size
atlas.graph.storage.hbase.batch-size=500

############################################
# INDEX BACKEND (Solr Standalone)
############################################
atlas.graph.index.search.backend=solr
atlas.graph.index.search.solr.mode=standalone
atlas.graph.index.search.solr.serverurl=http://atlas-solr:8983/solr

############################################
# ATLAS SERVER
############################################
atlas.server.bind.address=0.0.0.0
atlas.server.http.port=21000
atlas.enableTLS=false

############################################
# AUTHENTICATION
############################################
atlas.authentication.method=file
atlas.authentication.principal=admin
atlas.authentication.keytab=
atlas.authentication.type=basic

############################################
# DATABASE BACKEND (Postgres)
############################################
atlas.DB.type=postgres
atlas.DB.driver=org.postgresql.Driver
atlas.DB.url=jdbc:postgresql://atlas-postgres:5432/atlas
atlas.DB.user=atlas
atlas.DB.password=atlas